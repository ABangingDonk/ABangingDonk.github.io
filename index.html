<style>
body {
    align-items: center;
    background-color: #000;
    display: flex;
    justify-content: center;
    height: 100vh;
  }
  
  .form {
    background-color: #15172b;
    border-radius: 20px;
    box-sizing: border-box;
    height: auto;
    padding: 20px;
    width: 500px;
  }
  
  .title {
    color: #eee;
    font-family: sans-serif;
    font-size: 36px;
    font-weight: 600;
  }
  
  .subtitle {
    color: #eee;
    font-family: sans-serif;
    font-size: 16px;
    font-weight: 600;
    margin-top: 10px;
  }
  
  .input-container {
    height: 50px;
    position: relative;
    width: 100%;
    margin-top: 30px;
}
  
  .input {
    background-color: #303245;
    border-radius: 12px;
    border: 0;
    box-sizing: border-box;
    color: #eee;
    font-size: 18px;
    height: 100%;
    outline: 0;
    padding: 4px 20px 0;
    width: 100%;
  }
  
  .cut {
    background-color: #15172b;
    border-radius: 10px;
    height: 20px;
    left: 20px;
    position: absolute;
    top: -20px;
    transform: translateY(0);
    transition: transform 200ms;
    width: 180px;
  }
  
  .input:focus ~ .cut,
  .input:not(:placeholder-shown) ~ .cut {
    transform: translateY(8px);
  }
  
  .placeholder {
    color: #65657b;
    font-family: sans-serif;
    left: 20px;
    line-height: 14px;
    pointer-events: none;
    position: absolute;
    transform-origin: 0 50%;
    transition: transform 200ms, color 200ms;
    top: 20px;
  }
  
  .input:focus ~ .placeholder,
  .input:not(:placeholder-shown) ~ .placeholder {
    transform: translateY(-30px) translateX(10px) scale(0.75);
  }
  
  .input:not(:placeholder-shown) ~ .placeholder {
    color: #808097;
  }
  
  .input:focus ~ .placeholder {
    color: #dc2f55;
  }
  
  .submit {
    background-color: #08d;
    border-radius: 12px;
    border: 0;
    box-sizing: border-box;
    color: #eee;
    cursor: pointer;
    font-size: 18px;
    height: 50px;
    margin-top: 38px;
    text-align: center;
    width: 100%;
  }
  
  .submit:active {
    background-color: #06b;
  }

  .checkable-div{
    background-color: #bf2600;
    color: #b8b8cf;
    display: inline-block;
    height: 50px;
    position: relative;
    width: 100%;
    margin-top: 30px;
    box-sizing: border-box;
    padding-top: 20px;
    border-radius: 12px;
    text-indent: 20px;
    font-size: 14px;
    font-family: sans-serif;
}

input[type=checkbox]{
    display: none;
}

input[type=checkbox]:checked + .checkable-div{
    background-color: rgb(1, 187, 25);
    color: #15172b;
}

</style>

<div class="form">
    <div class="title">Ordering form</div>
    <div class="subtitle">
        <p>
            The board alone costs Â£20. This includes everything except the Teensy.
        </p>
        <p>
            Enter your information here and I'll calculate shipping and get back to you.
            If you want me to provide a Teensy module for you then that will come pre-programmed and ready to go.
        </p>
    </div>
    <div class="input-container">
      <input id="name_box" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="name_box" class="placeholder">Name</label>
    </div>
    <div class="input-container">
      <input id="address_1_box" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="address_1_box" class="placeholder">1st line of address</label>
    </div>
    <div class="input-container">
      <input id="address_2_box" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="address_2_box" class="placeholder">2nd line of address</label>
    </div>
    <div class="input-container">
      <input id="city_box" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="city_box" class="placeholder">Town or city</label>
    </div>
    <div class="input-container">
      <input id="country_box" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="country_box" class="placeholder">Country</label>
    </div>
    <div class="input-container">
      <input id="postcode_box" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="postcode_box" class="placeholder">Zip or postal code</label>
    </div>
    <div class="input-container">
      <input id="phone_box" class="input" type="tel" placeholder=" " />
      <div class="cut"></div>
      <label for="phone_box" class="placeholder">Phone number (including area code)</label>
    </div>
    <div class="input-container">
      <input id="email_box" class="input" type="email" placeholder=" " />
      <div class="cut"></div>
      <label for="email_box" class="placeholder">Email</label>
    </div>
    <div class="checkable-container">
      <input id="teensy_check" type="checkbox" placeholder=" " />
      <label class="checkable-div" for="teensy_check">Also quote for a Teensy 4.x</label>
      <!-- <div class="cut"></div> -->
    </div>

    <button type="text" class="submit">Submit</button>
  </div>
